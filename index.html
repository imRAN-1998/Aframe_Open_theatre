<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame | VR</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="./assets/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene light="defaultLightsEnabled: false">
        <a-asset>
            <img id="groundTexture" src="./assets/images/floor.jpg">
            <img id="skyTexture" src="./assets/images/sky.jpg">
            <!-- <video src="./assets/images/1053784343-preview.mp4"  autoplay loop="true" id="clockVideo" webkit-playsinline></video> -->
            <!-- <video src="./assets/images/Countdown2_00001.mp4"  autoplay loop="true" id="clockVideo" webkit-playsinline></video> -->
            <!-- <video src="./assets/images/clock.mp4" loop="true"  autoplay id="clockVideo"></video> -->
            <a-asset-item id="lightStand" src="./assets/modals/cinemaLight/scene.gltf"></a-asset-item>
            <a-asset-item id="lightStand2" src="./assets/modals/light_2/scene.gltf"></a-asset-item>
            <a-asset-item id="sofa" src="./assets/modals/monroe_sofa/scene.gltf"></a-asset-item>
        </a-asset>

        <!-- <a-sphere color="#689f38" position="0 2 -5"></a-sphere> -->
        <a-sky id="background" src="#skyTexture" theta-length="90" radius="50"></a-sky>
        <a-cylinder id="ground" src="#groundTexture" radius="50" height="0.1"></a-cylinder>


        <a-entity gltf-model="#lightStand" position="-2.5 0 -2.5" rotation="0 75 15" scale="0.3 0.2 0.3"></a-entity>
        <a-entity gltf-model="#lightStand" position="2.5 0 -2.5" rotation="0 105 15" scale="0.3 0.2 0.3"></a-entity>
        <a-entity gltf-model="#sofa" position="0.2 0.2 0" rotation="0 160 0"></a-entity>
        <!-- <a-video src="#clockVideo" width="8" height="6" position="0 3 -7"></a-video> -->
        <!-- <a-entity vive-controls="hand: left"></a-entity> -->
        <a-light type="" color="#fff" intensity= "1.3" position="0 7 -7" look-at="a-video"></a-light>
        <!-- <a-ligh></a-ligh> -->
        <!-- <a href="#" ></a> -->
        <!-- <div style="background: orange;opacity:0.5;z-index: 10000;width: 100vw;height: 100vh;position: absolute;"></div> -->
    </a-scene>



    
    <script src="./app.js"></script>

</body>
</html>
